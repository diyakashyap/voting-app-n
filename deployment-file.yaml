apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-dep
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-voting-app
  template:
    metadata:
      name: voting-app-pod
      labels: 
        app: demo-voting-app
    spec:
      containers:
        - name: voting-app
          image: diya0311/vote:v1
          ports:
            - containerPort: 80
---
